<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/header/headerStyle.css" />
    <link rel="stylesheet" href="/calender/calenderStyle.css" />
    <link rel="stylesheet" href="/footer/footerStyle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png">
    <title>캘린더</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">  
        $(document).ready( function() {

        $("#top").load("/header/header.html");  
        $("#bottom").load("/footer/footer.html");
        });
        function clickSetting(){
                var x = document.getElementById("setting");
                if(x.style.visibility === "visible"){
                    x.style.visibility = "hidden";
                }else{
                    x.style.visibility = "visible";
                }
            }

            $(function(){
            var today = new Date();
            var date = new Date();           

            $("input[name=preMon]").click(function() { // 이전달
                $("#calendar > tbody > td").remove();
                $("#calendar > tbody > tr").remove();
                today = new Date ( today.getFullYear(), today.getMonth()-1, today.getDate());
                buildCalendar();
            })
            
            $("input[name=nextMon]").click(function(){ //다음달
                $("#calendar > tbody > td").remove();
                $("#calendar > tbody > tr").remove();
                today = new Date ( today.getFullYear(), today.getMonth()+1, today.getDate());
                buildCalendar();
            })

            function ButtonClick(){
                nowMonth = today.getMonth();
                document.getElementById('myDetails').style.color='gray';
                $(".summary").text((nowMonth+1).toString().length < 2? '0' + (nowMonth+1) : (nowMonth+1));
            }

            function buildCalendar() {
                
                nowYear = today.getFullYear();
                nowMonth = today.getMonth();
                firstDate = new Date(nowYear,nowMonth,1).getDate();
                firstDay = new Date(nowYear,nowMonth,1).getDay(); //1st의 요일
                lastDate = new Date(nowYear,nowMonth+1,0).getDate();
                monthEng = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

                if((nowYear%4===0 && nowYear % 100 !==0) || nowYear%400===0) { //윤년 적용
                    lastDate[1]=29;
                }

                $(".mon").text((nowMonth+1).toString().length < 2? '0' + (nowMonth+1) : (nowMonth+1));
                $(".year").text(nowYear);
                $(".mon_eng").text(monthEng[nowMonth]);

                for (i=0; i<firstDay; i++) { //첫번째 줄 빈칸
                    $("#calendar tbody:last").append("<td></td>");
                }
                for (i=1; i <=lastDate; i++){ // 날짜 채우기
                    plusDate = new Date(nowYear,nowMonth,i).getDay();
                    day = i.toString().length < 2? '0' + i : i
                    if (plusDate==0) {
                        $("#calendar tbody:last").append("<tr></tr>");
                        $("#calendar tbody:last").append("<td class='date'><button class='btn' value=" + day + " style='color: red;' onclick='ButtonClick(this.value)'>"+ day +"</button></td>");
                    }else if(plusDate==6){
                        $("#calendar tbody:last").append("<td class='date'><button class='btn' value=" + day + " style='color: blue;' onclick='ButtonClick(this.value)'>"+ day +"</button></td>");
                    }else{
                        $("#calendar tbody:last").append("<td class='date'><button class='btn' value=" + day + " onclick='ButtonClick(this.value)'>"+ day +"</button></td>");
                    }
                    
                    
                }
                if($("#calendar > tbody > td").length%7!=0) { //마지막 줄 빈칸
                    for(i=1; i<= $("#calendar > tbody > td").length%7; i++) {
                        $("#calendar tbody:last").append("<td></td>");
                    }
                }
                $(".date").each(function(index){ // 오늘 날짜 표시
                    if(nowYear==date.getFullYear() && nowMonth==date.getMonth() && $(".date").eq(index).text()==date.getDate()) {
                        $(".date").eq(index).addClass('colToday');
                        $(".summary").text(((nowMonth+1).toString().length < 2? '0' + (nowMonth+1) : (nowMonth+1)) + '.' + ((index+1).toString().length < 2? '0' + (index+1) : (index+1)) + ' 일정');
                    }
                }) 
            }

            buildCalendar();


        })
        function ButtonClick(value){
            $(".summary").text(((nowMonth+1).toString().length < 2? '0' + (nowMonth+1) : (nowMonth+1)) + '.' + ((value).toString().length < 2? '0' + (value) : (value)) + ' 일정');
            for(i = 1; i <= lastDate; i++){
                $(".date").eq(i).removeClass('active');
            }
            $(".date").eq(value - 1).addClass('active');
            
        }
    </script>
    <style>
        body{
            width: 100vw;
        }
        .mid{
            margin-right: 20px;
            padding-bottom: 40px;
        }
        #setting{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            display: flex;
            visibility: hidden;
        }

        #background{
            background-color: black;
            opacity: 50%;
            width: 80%;
            height: 100%;
        }

        #menu{
            background-color: white;
            width: 20%;
            height: 100%;
            padding-left: 20px;
            padding-right: 20px;
        }

        #menu button{
            float: right;
            position: fixed;
            right: 0px;
            top: 14px;
        }

        #btn{
            background-color: white;
            border: 0px;
        }
        #profile{
            display: flex;
            margin-top: 50px;
            align-items: center;
        }
        #id_name{
            display: block;
            margin-left: 10px;
        }
        #name{
            font-size: 13pt;
            margin-bottom: 3px;
        }
        #id{
            font-size: 11pt;
            color: gray;
        }
        #profile img{
            border-radius: 50%;
            background-color: black;
        }
        #menu p{
            font-size: 18px;
            padding-left: 8px;
            padding-right: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .active{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = top id="top"></div>
        <div class = mid id="mid">
            <div id="frame">
                <div id="calender_head">
                    <input name="preMon" type="button" value="<">
                    <div id="month">
                        <div class="mon"></div>
                        <div style="font-size: 19px;">
                            <div class="year"></div>
                            <div class="mon_eng" style="color: #798FBA;"></div>
                        </div>
                    </div>
                    <input name="nextMon" type="button" value=">">
                </div>
                <table id="calendar">
                    <thead>
                        <tr id="day" style="height: 45px;">
                            <th style="color: red;">SUN</th>
                            <th>MON</th>
                            <th>TUE</th>
                            <th>WED</th>
                            <th>THU</th>
                            <th>FRI</th>
                            <th style="color: blue;">SAT</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="myDetails">
                <div id="date">
                    <div class="summary"></div>
                    <button><a href="/calender/addScheduleMain.html">+</a></button>
                </div>
                <p>메롱</p>
                <p>안녕</p>
                <p>짜잔~</p>
                <p>짜잔~</p>
            </div>
        </div>
        <div class = bottom id ="bottom"></div>
    </div>
    <div id="setting">
        <div id="background"></div>
        <div id="menu">
            <div id="profile">
                <img src="/img/logo.png" style="height: 60px; width: 60px;"/>
                <div id="id_name" style="width: 100px;">
                    <div id="name">이름</div>
                    <div id="id">아이디</div>
                </div>
            </div> 
            <button id="btn" onclick="clickSetting()"><img src="/img/menu_img.png" style="height: 40px; width: 40px;"/></button>
            <!-- <div style="margin-top: 50px;">
                <p>NEW 공지</p>
                <hr>
            </div> -->
            <div style="margin-top: 50px;">
                <p>프젝명 수정</p>
                <p>프젝 삭제</p>
                <p>멤버 수정</p>
                <hr>
            </div>
            <div>
                <p>로그아웃</p>
                <p>회원 탈퇴</p>
            </div>
        </div>
    </div>
</body>
</html>
