<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/addmeetingLog.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/logo.png"
    />
    <title>회의록 추가하기</title>
  </head>
  <body>
    <div class="top">
      <div class="add">
        <p class="title">
          회의 주제:
          <input
            type="text"
            placeholder="회의 주제를 입력하세요"
            class="text"
          />
        </p>
        <p class="name">
          작성자:
          <input type="text" placeholder="작성자를 입력하세요" class="text" />
        </p>
      </div>
      <div class="log_edit">
        <p><textarea placeholder="내용을 입력하세요"></textarea></p>
      </div>
      <p>
        <a href="mainMeeting.html"
          ><button type="submit" class="submit">저장</button></a
        >
      </p>
    </div>
  </body>
</html>
